name: Demo Workflow
on: workflow_dispatch
jobs:
  test-app:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull coherentsolutions/rest-training:2.0
      - name: Run Docker container
        run: docker run -d -p 8082:8082 coherentsolutions/rest-training:2.0
      - name: Check out project
        uses: actions/checkout@v3
      - name: install jdk
        #uses: actions/checkout@v4
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2
      - run: mvn clean install -DskipTests
      - run: mvn clean test
      - name: Generate test results
        uses: PavanMudigonda/html-reporter-github-pages@v1.2
        with:
          test_results: target/surefire-reports
          keep_reports: 20
          #gh_pages: gh_pages # BRANCH NAME you like
          #subfolder: docs  # Level 1 Folder Structure you like
          tool_name: testng # Level 2 Folder Structure you like
          #workflow_name: ${{ github.workflow }} # Level 3 Folder Structure you like
          #env: QA # Level 4 Folder Structure you like
